<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Job Finder</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <!-- icons link for materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- font link for google fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">


  <!-- Style to fix the issue of text extending past card length -->
  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>


  <div class="container">

    <!-- jumbotron-->
    <div class="jumbotron teal accent-1">
      <h1 class="center-align">
        <strong>
          <i class="large material-icons">pages</i> JOB FINDER</strong>
      </h1>
    </div>

    <!-- Row for Searching  -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="card grey lighten-4">
          <div class="card-header text">
            <strong>Select preferred language</strong>
          </div>
          <div class="card-body">


            <!-- buttons of languages preffered-->
            <div>
              <button class="waves-effect waves-light btn" id="JavaScript">Javascript<br>
                <button class="waves-effect waves-light btn" id="HTML">HTML<br>
                  <button class="waves-effect waves-light btn" id="CSS">CSS<br>
                    <button class="waves-effect waves-light btn" id="PYTHON">PYTHON
                    </button>
                  </button>
                </button>
            </button>
            </div>



            <!-- number of jobs to retreive-->


            <div class="form-group  text">

              <strong>Select Number of Job Listings to Retrieve</strong>
                 
                    <!-- buttons of languages preffered-->
            <div>
              <button class="waves-effect waves-light btn" id="one">1<br>
                <button class="waves-effect waves-light btn" id="five">5<br>
                  <button class="waves-effect waves-light btn" id="ten">10<br>
                  </button>
                </button>
              </button>
            </div>


                <!-- <select id="Jobs-count" class="custom-select" > -->





                <!-- <option selected value="1">1</option> -->
                <!-- Setting the option for 5 as default -->
                <!-- <option value="5" selected>5</option> -->
                <!-- <option value="10">10</option> -->
                <!-- </select> -->
            </div>

            <!--zip code parameter -->
            <div class="field">
              <input type="text" name="location" id="location_field" value=""
                placeholder="Filter by city, state, zip code or country" autocomplete="off">
            </div>



            <!--submit button -->
            <button type="submit" class="waves-effect waves-light btn" id="run-search"> Search</button>
            <button  id="clear-all" class="waves-effect waves-light btn">Clear Results</button>
            <div class="progress">
              <div class="indeterminate"></div>
          </div>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved jobs found -->
    <div class="row">
      <div class="col-sm-12">
        <br>


        <div class="card flow-text">


          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Top jobs</strong>
          </div>


          <div class="card-body " id="job-section">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer  -->
    <div class="row">
      <div class="col-sm-12">


        <hr>
        <h5 class="text-center">
          <small>Job Finder</small>
        </h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="script.js"></script>

</body>

</html>
